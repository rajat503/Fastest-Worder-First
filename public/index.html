<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <title> FWF </title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="userlogic.js"> </script>
<body>
    <form>
        <div id = "formDiv">
            <input id = "nameField" type="text" placeholder="Name">
            <input id = "submitButton" type="submit"></input>
        </div>
        <div id = "loadingDiv">
            <h4>Waiting...</h4>
        </div>
        <div id = "gameOn">
            <h4>Assigning letter...</h4>
        </div>
        <div id="gamePlay">
            <input id = "answerField" type="textarea" placeholder="Enter words separated by comma">
        </div>
        <div id="scores">
        </div>
        <div id="result">
        </div>
        <div id="discon">
            <h4> Opponent disconnected </h4>
        </div>
    </form>
</body>
</html>
